<html>
<head>
<meta charset="UTF-8" />
<meta charset="UTF-8" />
<title>Westcoal 西煤交易</title>

<script src="lib/jquery-2.2.2.js"></script>
<script src="lib/highcharts.js"></script></head>
<body>
<div id="chart_1" style="width: 100%; height: 50%; margin: 0 auto"></div>
<div id="chart_2" style="width: 50%; height: 50%; float:left; margin: 0 auto"></div>
<div id="chart_3" style="width: 50%; height: 50%; float:right; margin: 0 auto"></div>
<script language="JavaScript">
var zxrs = 0;
var baseUrl = "http://127.0.0.1:8080";

var getOnlineCount = function(){
   //zxrs = zxrs + Math.random();
   $.ajax({
      url: baseUrl + "/onlineCount", 
      success: function(result){
         console.log( parseInt(result) );
         zxrs = parseInt(result);
      },
      error:function(xhr,status,error){
         console.log("error:" + error);
      }
   });
};


$(document).ready(function() {  
   var chart = {
      type: 'spline',
      animation: Highcharts.svg, // don't animate in IE < IE 10.
      marginRight: 10,
      events: {
         load: function () {
            // set up the updating of the chart each second
            var series = this.series[0];
            setInterval(function () {
               var x = (new Date()).getTime(); // current time
               var y = zxrs;
               getOnlineCount();
               series.addPoint([x, y], true, true);
            }, 5000);
         }
      }
   };
   var title = {
      text: '在线人数'   
   };   
   var xAxis = {
      type: 'datetime',
      tickPixelInterval: 50
   };
   var yAxis = {
      title: {
         text: '在线人数'
      },
      plotLines: [{
         value: 1,
         width: 2,
         color: '#808080'
      }]
   };
   var tooltip = {
      formatter: function () {
         return '<b>' + this.series.name + '</b><br/>' +
         Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
         Highcharts.numberFormat(this.y, 2);
      }
   };
   var plotOptions = {
      area: {
         pointStart: 1940,
         marker: {
            enabled: false,
            symbol: 'circle',
            radius: 2,
            states: {
               hover: {
                  enabled: true
               }
            }
         }
      }
   };
   var legend = {
      enabled: false
   };
   var exporting = {
      enabled: false
   };
   var series= [{
      name: 'Random data',
      data: (function () {
         // generate an array of random data
         var data = [],time = (new Date()).getTime(),i;
         for (i = -50; i <= 0; i += 1) {

            data.push({
               x: time + i * 1000,
               y: zxrs
            });
         }
         return data;
      }())    
   }];     

   var json = {};   
   json.chart = chart; 
   json.title = title;     
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis; 
   json.legend = legend;  
   json.exporting = exporting;   
   json.series = series;
   json.plotOptions = plotOptions;


   Highcharts.setOptions({
      global: {
         useUTC: false
      }
   });
   $('#chart_1').highcharts(json);
   $('#chart_2').highcharts(json);
   $('#chart_3').highcharts(json);

});
</script>
</body>
</html>
